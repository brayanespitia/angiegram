<div class="col-lg-8">

    <h1 class="h1-strong">Publicaciones del usuario </h1>


    <div id="publications">
        <div *ngFor="let publication of publications" class="item-publication">
            <div class="panel panel-default">

                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="">
                            <img src="{{url+'get-image-user/' + publication.user.image}}"
                                *ngIf="publication.user.image">
                            <img src="assets/avatar.jpg" *ngIf="!publication.user.image">
                        </a>
                    </div>
                    <div>
                        <span class="user-name">
                            {{publication.user.name+ ' ' +publication.user.surname}}</span>
                        &nbsp;|&nbsp;
                        <span class="date">
                            {{(publication.create_at | amFromUnix | amLocale:'es' ) | amTimeAgo}}
                        </span>
                    </div>


                    <h4 class="publication-text pull-left">{{publication.text}}</h4>
                </div>
            </div>
        </div>
        <div class="col-lg-12 text-center" *ngIf="publications && publications.length">
            <p>
                <button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
                    Ver m√°s publicaciones
                </button>
            </p>
        </div>

    </div>
</div>

<div class="clearfix"></div>
